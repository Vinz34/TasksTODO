<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
    }

    h1 {
      margin-top: 50px;
      text-align: center;
      font-size: 3em;
      color: #333;
    }

    p {
      margin-top: 20px;
      text-align: center;
      font-size: 1.5em;
      color: #666;
    }

    button {
      display: block;
      margin: 0 auto;
      margin-top: 50px;
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #444;
    }

    button:active {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Welcome, {{ name }}!</h1>
  <p>What would you like to do?</p>
  <a href="{{ url_for('edit_profile') }}"><button>Edit Profile</button></a>
  <a href="{{ url_for('delete_account') }}"><button>Delete Profile</button></a>
</body>
</html>
